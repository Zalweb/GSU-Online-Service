<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard â€“ GSU Online Services</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --bg: #0f0f1a;
            --surface: #1a1a2e;
            --card: #16213e;
            --border: rgba(255, 255, 255, 0.06);
            --text: #e8e8f0;
            --muted: #9090b0;
            --accent: #6c63ff;
            --accent-hover: #8078ff;
            --accent-glow: rgba(108, 99, 255, 0.25);
            --success: #2ecc71;
            --warning: #f39c12;
            --danger: #e74c3c;
            --radius: 12px;
            --shadow: 0 4px 24px rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            line-height: 1.6;
        }

        /* â”€â”€ Header â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .header {
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 0 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(12px);
        }

        .header__inner {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 60px;
            gap: 1rem;
        }

        .header__left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header__logo {
            width: 34px;
            height: 34px;
            background: linear-gradient(135deg, var(--accent), #a78bfa);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 15px;
            color: #fff;
        }

        .header h1 {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--text);
        }

        .header__actions {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
        }

        /* â”€â”€ Buttons â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            font-family: inherit;
            font-size: 0.82rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
        }

        .btn-primary {
            background: var(--accent);
            color: #fff;
            box-shadow: 0 2px 12px var(--accent-glow);
        }

        .btn-primary:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
        }

        .btn-outline {
            background: transparent;
            color: var(--text);
            border: 1px solid var(--border);
        }

        .btn-outline:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--accent);
        }

        .btn-danger {
            background: rgba(231, 76, 60, 0.15);
            color: var(--danger);
            border: 1px solid rgba(231, 76, 60, 0.3);
        }

        .btn-danger:hover {
            background: rgba(231, 76, 60, 0.25);
        }

        .btn-success {
            background: rgba(46, 204, 113, 0.15);
            color: var(--success);
            border: 1px solid rgba(46, 204, 113, 0.3);
        }

        .btn-success:hover {
            background: rgba(46, 204, 113, 0.25);
        }

        .btn-sm {
            padding: 5px 12px;
            font-size: 0.75rem;
        }

        .btn-back {
            background: transparent;
            color: var(--muted);
            padding: 8px 12px;
        }

        .btn-back:hover {
            color: var(--text);
        }

        /* â”€â”€ Stats â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 14px;
            padding: 1.5rem 2rem 0;
            max-width: 1400px;
            margin: 0 auto;
        }

        .stat-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 1.1rem;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .stat-label {
            font-size: 0.72rem;
            color: var(--muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            margin-top: 2px;
        }

        .stat-value.purple {
            color: var(--accent);
        }

        .stat-value.green {
            color: var(--success);
        }

        .stat-value.yellow {
            color: var(--warning);
        }

        .stat-value.red {
            color: var(--danger);
        }

        .stat-value.blue {
            color: #3498db;
        }

        /* â”€â”€ Toolbar â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .toolbar {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 10px;
            padding: 1.5rem 2rem 0;
            max-width: 1400px;
            margin: 0 auto;
        }

        .toolbar h2 {
            font-size: 1.05rem;
            font-weight: 600;
            margin-right: auto;
        }

        .search-box {
            display: flex;
            align-items: center;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 0 12px;
            transition: border-color 0.2s;
        }

        .search-box:focus-within {
            border-color: var(--accent);
        }

        .search-box input {
            background: transparent;
            border: none;
            color: var(--text);
            font-family: inherit;
            font-size: 0.82rem;
            padding: 8px 8px;
            outline: none;
            width: 200px;
        }

        .search-box input::placeholder {
            color: var(--muted);
        }

        .filter-select {
            background: var(--card);
            border: 1px solid var(--border);
            color: var(--text);
            font-family: inherit;
            font-size: 0.82rem;
            padding: 8px 12px;
            border-radius: 8px;
            outline: none;
            cursor: pointer;
        }

        /* â”€â”€ Table â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .table-container {
            padding: 1rem 2rem 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .table-wrap {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 900px;
        }

        thead th {
            background: var(--surface);
            padding: 12px 14px;
            font-size: 0.72rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--muted);
            text-align: left;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
        }

        tbody tr {
            border-bottom: 1px solid var(--border);
            transition: background 0.15s;
        }

        tbody tr:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        tbody tr:last-child {
            border-bottom: none;
        }

        tbody td {
            padding: 10px 14px;
            font-size: 0.82rem;
        }

        /* â”€â”€ Badges â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .badge {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.72rem;
            font-weight: 600;
        }

        .badge-pending {
            background: rgba(243, 156, 18, 0.15);
            color: var(--warning);
        }

        .badge-approved {
            background: rgba(46, 204, 113, 0.15);
            color: var(--success);
        }

        .badge-denied {
            background: rgba(231, 76, 60, 0.15);
            color: var(--danger);
        }

        .badge-type {
            background: var(--accent-glow);
            color: var(--accent);
        }

        .desc-cell {
            max-width: 200px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .ts {
            color: var(--muted);
            font-size: 0.78rem;
        }

        .actions {
            display: flex;
            gap: 6px;
        }

        /* â”€â”€ Empty & Loading â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .empty-state {
            text-align: center;
            padding: 3rem 2rem;
            color: var(--muted);
        }

        .empty-state h3 {
            font-size: 1rem;
            margin-bottom: 0.5rem;
            color: var(--text);
        }

        .loading {
            text-align: center;
            padding: 3rem;
        }

        .spinner-lg {
            width: 36px;
            height: 36px;
            border: 3px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* â”€â”€ Toast â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .toast {
            position: fixed;
            bottom: 1.5rem;
            right: 1.5rem;
            z-index: 1000;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 12px 18px;
            font-size: 0.82rem;
            box-shadow: var(--shadow);
            transform: translateY(80px);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        /* â”€â”€ Pagination â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .pagination {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 1rem 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .pagination button {
            background: var(--card);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 6px 14px;
            border-radius: 6px;
            font-family: inherit;
            font-size: 0.8rem;
            cursor: pointer;
        }

        .pagination button:hover {
            border-color: var(--accent);
        }

        .pagination button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .pagination span {
            font-size: 0.8rem;
            color: var(--muted);
        }

        /* â”€â”€ Responsive â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        @media (max-width: 768px) {
            .header__inner {
                padding: 0 1rem;
            }

            .stats,
            .toolbar,
            .table-container,
            .pagination {
                padding-left: 1rem;
                padding-right: 1rem;
            }

            .header__actions {
                display: none;
            }

            .toolbar {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box input {
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header class="header">
        <div class="header__inner">
            <div class="header__left">
                <a href="/" class="btn btn-back">â† Home</a>
                <div class="header__logo">G</div>
                <h1>Admin Dashboard</h1>
            </div>
            <div class="header__actions">
                <button class="btn btn-outline" onclick="loadData()">â†» Refresh</button>
                <button class="btn btn-primary" onclick="exportCSV()">â†“ Export CSV</button>
                <a href="/admin/logout" class="btn btn-danger">Logout</a>
            </div>
        </div>
    </header>

    <!-- Stats -->
    <section class="stats" id="statsSection">
        <div class="stat-card">
            <div class="stat-label">Total Requests</div>
            <div class="stat-value purple" id="statTotal">â€“</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Pending</div>
            <div class="stat-value yellow" id="statPending">â€“</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Approved</div>
            <div class="stat-value green" id="statApproved">â€“</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Denied</div>
            <div class="stat-value red" id="statDenied">â€“</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Today</div>
            <div class="stat-value blue" id="statToday">â€“</div>
        </div>
    </section>

    <!-- Toolbar -->
    <div class="toolbar">
        <h2>All Requests</h2>
        <div class="search-box">
            <span style="color:var(--muted)">ğŸ”</span>
            <input type="text" id="searchInput" placeholder="Search name, ID, emailâ€¦" oninput="debouncedLoad()">
        </div>
        <select class="filter-select" id="filterStatus" onchange="loadData()">
            <option value="all">All Status</option>
            <option value="pending">Pending</option>
            <option value="approved">Approved</option>
            <option value="denied">Denied</option>
        </select>
        <select class="filter-select" id="filterType" onchange="loadData()">
            <option value="all">All Types</option>
            <option value="Venue">Venue</option>
            <option value="Transportation">Transportation</option>
            <option value="Carpentry Works">Carpentry Works</option>
            <option value="Aircon Maintenance">Aircon Maintenance</option>
            <option value="Electrical Maintenance">Electrical Maintenance</option>
            <option value="Janitorial Services">Janitorial Services</option>
        </select>
    </div>

    <!-- Table -->
    <div class="table-container">
        <div class="table-wrap" id="tableWrapper">
            <div class="loading">
                <div class="spinner-lg"></div>
                <p>Loadingâ€¦</p>
            </div>
        </div>
    </div>

    <!-- Pagination -->
    <div class="pagination" id="pagination"></div>

    <!-- Toast -->
    <div class="toast" id="toast"></div>

    <script>
        let currentPage = 1;
        const LIMIT = 20;
        let debounceTimer;

        function debouncedLoad() {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => { currentPage = 1; loadData(); }, 300);
        }

        async function loadData() {
            const search = document.getElementById('searchInput').value.trim();
            const status = document.getElementById('filterStatus').value;
            const serviceType = document.getElementById('filterType').value;

            const params = new URLSearchParams({
                page: currentPage, limit: LIMIT,
                ...(search && { search }),
                ...(status !== 'all' && { status }),
                ...(serviceType !== 'all' && { serviceType }),
            });

            // Load stats
            loadStats();

            const wrapper = document.getElementById('tableWrapper');
            wrapper.innerHTML = '<div class="loading"><div class="spinner-lg"></div><p>Loadingâ€¦</p></div>';

            try {
                const res = await fetch('/api/requests?' + params);
                if (res.status === 401) { window.location.href = '/admin/login'; return; }
                const json = await res.json();
                renderTable(json.data || [], json.total || 0, json.page, json.limit);
            } catch (err) {
                wrapper.innerHTML = '<div class="empty-state"><h3>Error loading data</h3><p>' + err.message + '</p></div>';
            }
        }

        async function loadStats() {
            try {
                const res = await fetch('/api/requests/stats');
                if (!res.ok) return;
                const s = await res.json();
                document.getElementById('statTotal').textContent = s.total;
                document.getElementById('statPending').textContent = s.pending;
                document.getElementById('statApproved').textContent = s.approved;
                document.getElementById('statDenied').textContent = s.denied;
                document.getElementById('statToday').textContent = s.todayCount;
            } catch { }
        }

        function renderTable(data, total, page, limit) {
            const wrapper = document.getElementById('tableWrapper');

            if (data.length === 0) {
                wrapper.innerHTML = '<div class="empty-state"><h3>No requests found</h3><p>Try adjusting your filters or search.</p></div>';
                document.getElementById('pagination').innerHTML = '';
                return;
            }

            const rows = data.map(r => `
        <tr>
          <td>${r.id}</td>
          <td class="ts">${formatDate(r.createdAt)}</td>
          <td><strong>${esc(r.fullName)}</strong></td>
          <td>${esc(r.studentId)}</td>
          <td>${esc(r.email)}</td>
          <td><span class="badge badge-type">${esc(r.serviceType)}</span></td>
          <td class="desc-cell" title="${esc(r.description)}">${esc(r.description)}</td>
          <td>${esc(r.submissionDate)}</td>
          <td><span class="badge badge-${r.status}">${r.status}</span></td>
          <td class="actions">
            ${r.status !== 'approved' ? `<button class="btn btn-success btn-sm" onclick="updateStatus(${r.id},'approved')">âœ“</button>` : ''}
            ${r.status !== 'denied' ? `<button class="btn btn-danger btn-sm" onclick="updateStatus(${r.id},'denied')">âœ—</button>` : ''}
            ${r.status !== 'pending' ? `<button class="btn btn-outline btn-sm" onclick="updateStatus(${r.id},'pending')">â†©</button>` : ''}
          </td>
        </tr>
      `).join('');

            wrapper.innerHTML = `
        <table>
          <thead><tr>
            <th>#</th><th>Date</th><th>Name</th><th>ID</th><th>Email</th>
            <th>Type</th><th>Description</th><th>Submission</th><th>Status</th><th>Actions</th>
          </tr></thead>
          <tbody>${rows}</tbody>
        </table>`;

            // Pagination
            const totalPages = Math.ceil(total / limit);
            const pag = document.getElementById('pagination');
            pag.innerHTML = `
        <button ${page <= 1 ? 'disabled' : ''} onclick="goPage(${page - 1})">â† Prev</button>
        <span>Page ${page} of ${totalPages} (${total} total)</span>
        <button ${page >= totalPages ? 'disabled' : ''} onclick="goPage(${page + 1})">Next â†’</button>
      `;
        }

        function goPage(p) { currentPage = p; loadData(); }

        async function updateStatus(id, status) {
            try {
                const res = await fetch(`/api/requests/${id}/status`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status }),
                });
                if (res.ok) {
                    showToast(`Request #${id} ${status}`);
                    loadData();
                } else {
                    const d = await res.json();
                    showToast(d.error || 'Failed', true);
                }
            } catch (err) { showToast('Network error', true); }
        }

        function exportCSV() {
            const status = document.getElementById('filterStatus').value;
            const serviceType = document.getElementById('filterType').value;
            const params = new URLSearchParams({
                ...(status !== 'all' && { status }),
                ...(serviceType !== 'all' && { serviceType }),
            });
            window.location.href = '/api/requests/export?' + params;
        }

        function formatDate(ts) {
            if (!ts) return 'â€“';
            try {
                const d = new Date(ts + 'Z');
                return d.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' })
                    + ' ' + d.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
            } catch { return ts; }
        }

        function esc(str) {
            if (!str) return '';
            const el = document.createElement('span');
            el.textContent = str;
            return el.innerHTML;
        }

        function showToast(msg, isError) {
            const t = document.getElementById('toast');
            t.textContent = (isError ? 'âŒ ' : 'âœ… ') + msg;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 2500);
        }

        loadData();
    </script>
</body>

</html>
