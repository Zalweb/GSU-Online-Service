<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login – GSU Online Services</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .login-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--sp-6);
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            background: var(--clr-surface);
            border: 1px solid var(--clr-border);
            border-radius: var(--radius-lg);
            padding: var(--sp-10);
            box-shadow: var(--shadow-card);
            animation: fadeUp 0.5s var(--ease) both;
        }

        .login-card__logo {
            width: 56px;
            height: 56px;
            background: var(--grad-header);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 24px;
            color: #fff;
            margin: 0 auto var(--sp-6);
        }

        .login-card h1 {
            text-align: center;
            font-size: var(--fs-xl);
            margin-bottom: var(--sp-2);
        }

        .login-card>p {
            text-align: center;
            color: var(--clr-text-muted);
            font-size: var(--fs-sm);
            margin-bottom: var(--sp-8);
        }

        .form-error-box {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            color: var(--clr-danger);
            font-size: var(--fs-sm);
            padding: var(--sp-3) var(--sp-4);
            border-radius: var(--radius-sm);
            margin-bottom: var(--sp-4);
            display: none;
        }

        .form-error-box.show {
            display: block;
        }

        .form-links {
            text-align: center;
            margin-top: var(--sp-6);
            font-size: var(--fs-sm);
            color: var(--clr-text-muted);
        }
    </style>
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="navbar__inner">
            <a href="/" class="navbar__brand">
                <div class="navbar__logo">G</div>
                <span class="navbar__name">GSU Online Services</span>
            </a>
            <button class="navbar__toggle" id="navToggle" aria-label="Toggle menu">☰</button>
            <ul class="navbar__links" id="navLinks">
                <li><a href="/">Home</a></li>
                <li><a href="/about.html">About</a></li>
                <li><a href="/contact.html">Contact</a></li>
                <li><a href="/user/register">Register</a></li>
            </ul>
        </div>
    </nav>

    <div class="login-wrapper">
        <div class="login-card">
            <div class="login-card__logo">G</div>
            <h1>Sign In</h1>
            <p>Log in to submit service requests</p>

            <div class="form-error-box" id="errorBox"></div>

            <form id="loginForm" class="form" novalidate>
                <div class="form__group">
                    <label for="email" class="form__label">Email</label>
                    <input type="email" id="email" class="form__input" placeholder="you@email.com" autocomplete="email"
                        required>
                </div>
                <div class="form__group">
                    <label for="password" class="form__label">Password</label>
                    <input type="password" id="password" class="form__input" placeholder="Enter password"
                        autocomplete="current-password" required>
                </div>
                <button type="submit" id="loginBtn" class="btn btn--primary" style="width:100%;margin-top:var(--sp-4)">
                    <span class="btn__text">Sign In</span>
                    <span class="btn__loader" hidden>
                        <svg class="spinner" viewBox="0 0 24 24">
                            <circle cx="12" cy="12" r="10" />
                        </svg>
                    </span>
                </button>
            </form>

            <div class="form-links">
                Don't have an account? <a href="/user/register">Register here</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('navToggle').addEventListener('click', () => {
            document.getElementById('navLinks').classList.toggle('open');
        });

        const form = document.getElementById('loginForm');
        const errorBox = document.getElementById('errorBox');
        const btn = document.getElementById('loginBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorBox.classList.remove('show');

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            if (!email || !password) {
                errorBox.textContent = 'Please enter your email and password.';
                errorBox.classList.add('show');
                return;
            }

            btn.disabled = true;
            btn.querySelector('.btn__text').hidden = true;
            btn.querySelector('.btn__loader').hidden = false;

            try {
                const res = await fetch('/user/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password }),
                });
                const data = await res.json();

                if (res.ok) {
                    window.location.href = data.redirect || '/request.html';
                } else {
                    errorBox.textContent = data.error || 'Login failed.';
                    errorBox.classList.add('show');
                }
            } catch (err) {
                errorBox.textContent = 'Network error. Please try again.';
                errorBox.classList.add('show');
            } finally {
                btn.disabled = false;
                btn.querySelector('.btn__text').hidden = false;
                btn.querySelector('.btn__loader').hidden = true;
            }
        });
    </script>
</body>

</html>
